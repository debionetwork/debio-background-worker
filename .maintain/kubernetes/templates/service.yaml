apiVersion: v1
kind: Service
metadata:
  name: {{ include "debio-indexer.fullname" . }}
  labels:
    {{- include "debio-indexer.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      protocol: TCP
      targetPort: http
  selector:
    {{- include "debio-indexer.selectorLabels" . | nindent 4 }}
